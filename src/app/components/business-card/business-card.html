<div class="business-card-container">
  <div class="card business-card shadow-lg" [class.flipped]="isFlipped" (click)="flipCard()">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-header-custom">
          <div class="profile-section">
            <div class="avatar-wrapper">
              <div class="avatar">
                <span class="initials">{{ initials }}</span>
              </div>
              <!-- <div class="status-indicator"></div> -->
            </div>
          </div>
        </div>
        <div class="card-body text-center m-3">
          <h2 class="card-title mb-1">{{ name }}</h2>
          <p class="job-title mb-3">{{ jobTitle }}</p>
          <p class="company-name mb-4">{{ company }}</p>

          <div class="contact-info">
            <div class="contact-item">
              <i class="icon">üìß</i>
              <span>{{ email }}</span>
            </div>
            <div class="contact-item">
              <i class="icon">üì±</i>
              <span>{{ phone }}</span>
            </div>
            <div class="contact-item">
              <i class="icon">üåê</i>
              <span>{{ website }}</span>
            </div>
          </div>

          <div class="social-links mt-4">
            <button class="btn btn-social">LinkedIn</button>
            <button class="btn btn-social">Twitter</button>
            <button class="btn btn-social">GitHub</button>
          </div>

          <div class="flip-hint mt-3">
            <small>Click to see more</small>
          </div>
        </div>
      </div>
